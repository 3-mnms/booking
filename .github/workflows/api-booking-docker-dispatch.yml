name: "ğŸ’° api-booking â€“ Docker Build & GitOps Dispatch"

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: api-booking-${{ github.ref_name }}
  cancel-in-progress: true

env:
  SERVICE: booking
  IMAGE:   ${{ secrets.DOCKER_USERNAME }}/api-booking
  DEVOPS_REPO: 3-mnms/gitops-repo

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: â±ï¸ Tag
        run: echo "TAG=v$(date -u +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            # 1) íƒ€ì„ìŠ¤íƒ¬í”„ íƒœê·¸ (ê¸°ë³¸)
            type=raw,value=${{ env.TAG }}
            # 2) git sha íƒœê·¸
            type=sha
            # 3) ê³ ì • ë³„ì¹­
            type=raw,value=v0.1
            # 4) latest (main, develop ëª¨ë‘ì—ì„œ ë°œí–‰)
            type=raw,value=latest

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # develop â†’ í•œë²ˆë§Œ ë””ìŠ¤íŒ¨ì¹˜ (ë‘ íƒ€ê¹ƒ ë™ì‹œ)
      - name: Dispatch to GitOps (develop-gke + develop-aws)
        if: ${{ github.ref_name == 'develop' }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token:  ${{ secrets.GH_PAT }}
          repository: ${{ env.DEVOPS_REPO }}
          event-type: image-updated
          client-payload: |
            {
              "service": "${{ env.SERVICE }}",
              "image":   "${{ env.IMAGE }}",
              "tag":     "${{ env.TAG }}",
              "targets": "develop-gke,develop-aws"
            }

      # main â†’ prod
      - name: Dispatch to GitOps (prod)
        if: ${{ github.ref_name == 'main' }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token:  ${{ secrets.GH_PAT }}
          repository: ${{ env.DEVOPS_REPO }}
          event-type: image-updated
          client-payload: |
            {
              "service": "${{ env.SERVICE }}",
              "image":   "${{ env.IMAGE }}",
              "tag":     "${{ env.TAG }}",
              "env":     "prod"
            }